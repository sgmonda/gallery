<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#" debug="true">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">

  <title>{{ page.title }}</title>

  <meta name="description" content="{{page.description}}">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">

  <meta name="author" content="Dmitry Semenov">
  <link rel="canonical" href="{{page.canonical_url}}">

  <meta property="og:url" content="{{page.canonical_url}}">
  <meta property="og:title" content="{{page.title}}">
  <meta property="og:description" content="{{page.description}}">
  <meta property="og:image" content="node_modules/photoswipe/test/horizontal-swipe.jpg">

  <link href="https://plus.google.com/102586375605352607718" rel="publisher" />

  <link rel="icon apple-touch-icon" href="node_modules/photoswipe/test/apple-touch-icon-144x144.png" sizes="144x144"
    type="image/png">
  <link href="assets/site.css?v={{site.pswpversion}}-{{site.siteversion}}" rel="stylesheet" />
  <link href="../assets/photoswipe/photoswipe.css?v={{site.pswpversion}}-{{site.siteversion}}" rel="stylesheet" />
  <link href="../assets/skin.css?v={{site.pswpversion}}-{{site.siteversion}}"
    rel="stylesheet" />

  {% if site.url == 'local' %}
  <script>
    document.write('<script src=assets/photoswipe/photoswipe.js?r=' + Math.random() + '><\/script>');
    document.write('<script src=assets/photoswipe/photoswipe-ui-default.js?r=' + Math.random() + '><\/script>');
  </script>
  {% else %}
  <script src="assets/photoswipe/photoswipe.min.js?v={{site.pswpversion}}-{{site.siteversion}}"></script>
  <script src="assets/photoswipe/photoswipe-ui-default.min.js?v={{site.pswpversion}}-{{site.siteversion}}"></script>
  {% endif %}

</head>

<body>

  {{ content }}

</body>

</html>
